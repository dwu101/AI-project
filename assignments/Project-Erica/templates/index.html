<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erica - Your AI Tutor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Erica - Your AI Tutor</h1>
        
        <div class="input-section">
            <textarea id="textInput" placeholder="Enter your question here..." rows="5"></textarea>
            <button id="submitBtn" onclick="submitText()">Submit</button>
        </div>
        
        <div class="output-section">
            <h2>Output:</h2>
            <div id="textOutput" class="output-box">
                Your answer will appear here...
            </div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">Processing...</div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
